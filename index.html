<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Memory Game</title>
</head>
<body>
    <h1>Welcome To Memory Game</h1>
    <div class="Login">
        <h3>Login</h3>
        <label for="name"></label>
        <input type="text" id="name" placeholder="Enter Your Name" name="name" required />
        <br /><br>
       
        <label for="psw"></label>
        <input type="password" id="password" placeholder="Enter Password" name="psw" required />
        <br />
         <p id="message"></p>
        <button type="submit" id="log">Login</button>
        <br><br>
        <button type="submit" id="up">Sign up</button>
        <br />
    </div>
    


    <div class="sign-up">
        <h3>Sign up</h3>
        <label for="Fname"></label>
        <input type="text" id="Fname" name="name" placeholder="Enter Your First Name" required />
        <br /><br>
        <label for="Lname"></label>
        <input type="text" id="Lname" name="name" placeholder="Enter Your Last Name" required />
        <br /><br>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
        <br /><br>
        <label for="password"></label>
        <input type="password" id="passwordSignup" name="password" placeholder="Enter Your Password" required />
        <br><br>
        <button id="sum2" type="submit">Sign up</button>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
        </div>
      </div>
    <script src="../js/main1.js"></script>
</body>
</html>
